<div class="container">
	<br>
	<form class="form-horizontal" name="form" ng-submit="save(form)" novalidate>
	  <fieldset>
	    <legend>Add new tab</legend>
	    <div class="form-group">
	      <label for="tabName" class="col-lg-2 control-label">Name</label>
	      <div class="col-lg-10">
	        <input type="text" class="form-control" id="tabName" placeholder="What you like to call this tab" ng-model="newtab.name" required>
	      </div>
	    </div>
	    <div class="form-group">
	      <label for="inputUrl" class="col-lg-2 control-label">Url</label>
	      <div class="col-lg-10">
	        <input type="text" class="form-control" id="inputUrl" placeholder="Please provide the url to open on this tab" ng-model="newtab.url" required>
	        <span class="help-block">The search portion of the URL must be pointed with [search] tag. For example: http://google.com/[search] is a valid url</span>
	        <div class="checkbox">
	          <label>
	            <input type="checkbox" ng-model="newtab.translate"> Translate this tab with Google translate
	          </label>
	        </div>
	      </div>
	    </div>

	    <div class="form-group">
	      <div class="col-lg-10 col-lg-offset-2">
	        <button type="submit" class="btn btn-primary" ng-disabled="form.$invalid">Save</button>
	      </div>
	    </div>
	  </fieldset>
	</form>

	<table class="table table-striped table-bordered">
		<thead>
			<tr>
			    <th class="col-md-1">Tabs #</th>
			    <th class="col-md-2">Name</th>
			    <th class="col-md-6">Url</th>
			    <th class="col-md-1">Translate</th>
			    <th class="col-md-2">Action</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="asd in tabs track by $index">
			    <td>{{$index + 1}}</td>
			    <td>{{asd.name}}</td>
			    <td>{{asd.url}}</td>
			    <td>{{asd.translate | checkmark}}</td>
			    <td>
			        <a href="" ng-click="edit(asd)">edit</a> |
			        <a href="" ng-click="delete(asd)">delete</a>
			    </td>
			</tr>
		</tbody>
	</table>

</div>
