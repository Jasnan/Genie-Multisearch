<!doctype html>
<html ng-app="credise" ng-csp>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../assets/styles/bootstrap.min.css">
    <link href="../assets/styles/main.css" rel="stylesheet">
  </head>
  <body ng-controller="optionsCtrl">
    <div class="container-fluid">
      <br>
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h2 class="panel-title">Genie Multisearch Options</h2>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-md-3">
              <div class="form-group">
                <label for="state" class="control-label">My native/main language is:</label>
                <select id="state" 
                    ng-model="nativeLang"
                    ng-options="key as value for (key , value) in nativeMenu"
                    ng-change="setNativeLang(nativeLang)"
                    class="form-control">
                </select>
              </div>            

              <div class="list-group">                
                  <a class="list-group-item" ng-repeat="lang in langMenu track by $index" ui-sref-active="active" class="list-group-item" ui-sref="details({ id: nativeLang + lang.code })">
                  <!-- <span class="badge">{{$index}}</span> -->
                  {{lang.name}}</a>

              </div>
              
              <div class="panel panel-warning">
                <div class="panel-heading">
                  <h3 class="panel-title">Warning!</h3>
                </div>
                <div id="resetbutton" class="panel-body well">
                  Resetting will erase all your custom settings, including tabs you added for a language, and will restore the default settings.
                  <br><br>
                  <a href="#" ng-click="loadDefaults()" class="btn btn-danger btn-sm btn-block">Reset to default settings</a>
                </div>
              </div>
                
            </div>
            
            <div class="col-md-9">
                <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>
                  <div ui-view=""></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../assets/js/angular.min.js"></script>
    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/js/ui-bootstrap-custom-tpls-0.14.3.min.js"></script>
    <script src="../assets/js/angular-sanitize.min.js"></script> 
    <script src="../assets/js/angular-ui-router.min.js"></script>       
    <script src="../assets/js/ngStorage.min.js"></script>
    <script src="../assets/js/lodash.min.js"></script>  
    <script src="../scripts/app.js"></script>  
    <script src="../scripts/languages.factory.js"></script> 
  </body>
</html>
